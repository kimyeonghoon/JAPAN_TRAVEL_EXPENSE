<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일본 여행 경비 추적기</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-yen-sign me-2"></i>일본 여행 경비
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><i class="fas fa-home me-1"></i>홈</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-chart-bar me-1"></i>통계</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-4">
            <div class="row">
                <!-- Summary Cards -->
                <div class="col-12 col-md-6 mb-3">
                    <div class="card text-white bg-danger">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title">총 지출</h6>
                                    <h4 id="total-expense">₩0</h4>
                                </div>
                                <i class="fas fa-credit-card fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-12 col-md-6 mb-3">
                    <div class="card text-white bg-warning">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title">오늘 지출</h6>
                                    <h4 id="today-expense">₩0</h4>
                                </div>
                                <i class="fas fa-calendar-day fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Expense Form -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-plus me-2"></i>지출 추가</h5>
                        </div>
                        <div class="card-body">
                            <form id="expense-form">
                                <div class="row">
                                    <div class="col-12 col-md-6 mb-3">
                                        <label for="category" class="form-label">카테고리</label>
                                        <select class="form-select" id="category" required>
                                            <option value="">선택하세요</option>
                                            <option value="food">식비</option>
                                            <option value="transport">교통비</option>
                                            <option value="accommodation">숙박비</option>
                                            <option value="admission">입장료</option>
                                            <option value="other">기타</option>
                                        </select>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <label for="payment-method" class="form-label">결제 수단</label>
                                        <select class="form-select" id="payment-method" required>
                                            <option value="현금">현금</option>
                                            <option value="체크카드">체크카드</option>
                                            <option value="신용카드">신용카드</option>
                                            <option value="교통카드">교통카드</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-6 mb-3">
                                        <label for="amount" class="form-label">금액 (₩)</label>
                                        <input type="number" class="form-control" id="amount" required>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <label for="description" class="form-label">설명</label>
                                        <input type="text" class="form-control" id="description" placeholder="지출 내용을 입력하세요">
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-plus me-1"></i>추가
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Expense List -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-list me-2"></i>지출 내역</h5>
                        </div>
                        <div class="card-body">
                            <div id="expense-list">
                                <p class="text-muted text-center">아직 지출 내역이 없습니다.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/app.js"></script>
</body>
</html>
