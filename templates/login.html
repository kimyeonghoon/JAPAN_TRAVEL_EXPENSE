<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 일본 여행 경비 추적기</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            margin: 2rem;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .login-header h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .footer-text {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-yen-sign"></i>
            <h1>일본 여행 경비</h1>
            <p>간편하게 로그인하고 여행 경비를 추적하세요</p>
        </div>

        <div id="alerts"></div>

        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">이메일 주소</label>
                <div class="input-group">
                    <span class="input-group-text" style="border-radius: 10px 0 0 10px; border: 2px solid #e9ecef; border-right: none; background: #f8f9fa;">
                        <i class="fas fa-envelope text-muted"></i>
                    </span>
                    <input type="email" class="form-control" id="email" placeholder="your-email@gmail.com" required
                           style="border-radius: 0 10px 10px 0; border-left: none;">
                </div>
                <div class="form-text">
                    <i class="fas fa-info-circle me-1"></i>
                    로그인 링크가 이메일로 전송됩니다
                </div>
            </div>

            <button type="submit" class="btn btn-login w-100">
                <i class="fas fa-paper-plane me-2"></i>
                <span id="btn-text">로그인 링크 받기</span>
            </button>
        </form>

        <div class="footer-text">
            <i class="fas fa-shield-alt me-1"></i>
            안전한 매직 링크 로그인
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Check for error parameter in URL
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error === 'invalid_token') {
                showAlert('로그인 링크가 만료되었거나 유효하지 않습니다. 다시 시도해주세요.', 'danger');
            }
            
            $('#login-form').on('submit', function(e) {
                e.preventDefault();
                
                const email = $('#email').val().trim();
                
                if (!email) {
                    showAlert('이메일 주소를 입력해주세요.', 'warning');
                    return;
                }
                
                // Show loading state
                const submitBtn = $('button[type="submit"]');
                const btnText = $('#btn-text');
                const originalText = btnText.text();
                
                submitBtn.prop('disabled', true);
                btnText.html('<span class="spinner-border spinner-border-sm me-2"></span>전송 중...');
                
                // Send login request
                $.ajax({
                    url: '/api/auth/login',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        email: email
                    }),
                    success: function(response) {
                        showAlert(response.message, 'success');
                        $('#email').prop('disabled', true);
                        btnText.html('<i class="fas fa-check me-2"></i>전송 완료');
                    },
                    error: function(xhr, status, error) {
                        console.error('Login request failed:', error);
                        let errorMessage = '로그인 요청 중 오류가 발생했습니다.';
                        
                        if (xhr.responseJSON && xhr.responseJSON.detail) {
                            errorMessage = xhr.responseJSON.detail;
                        }
                        
                        showAlert(errorMessage, 'danger');
                        btnText.text(originalText);
                        submitBtn.prop('disabled', false);
                    }
                });
            });
            
            function showAlert(message, type) {
                const alertHtml = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-triangle' : 'info-circle'} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                
                $('#alerts').html(alertHtml);
                
                // Auto-hide success alerts after 5 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        $('.alert').fadeOut();
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
